<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <filter id="wavy">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.05" numOctaves="1" result="turbulence">
        <animate attributeName="baseFrequency" dur="4s" values="0.01 0.05;0.02 0.08;0.01 0.05" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="black" filter="url(#wavy)"/>
</svg>
