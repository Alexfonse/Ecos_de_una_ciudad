<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don Gaitaloma - Chat Histórico</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Sección de encabezado con imagen de fondo y frase característica -->
  <header class="hero-header">
    <img src="//assets/img/prueba.png" alt="Bogotá antigua" class="hero-bg" />
    <div class="hero-overlay">
      <h1>Don Gaitaloma</h1>
      <p class="frase-impacto">"Yo no soy una paloma, soy un pueblo y el pueblo es mayor que sus dirigentes"</p>
    </div>
  </header>

  <!-- Contenedor principal del chat -->
  <main id="chat-container">
    <!-- Mensajes del chat y botones se generarán dinámicamente desde el script -->
  </main>

  <!-- Scripts del chat y voz -->
  <script src="./chat.js" defer></script>
  <script src="./voz.js" defer></script>
</body>
</html>
